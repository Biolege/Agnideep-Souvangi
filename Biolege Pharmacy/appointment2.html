<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>APPOINTMENT2</title>
    <style>
        *
        {
            font-family: 'Nunito sans';
        }
        .paymentdeet
        {
            background: #141B41;
        }
        .description
        {
            background: #141B41;
        }
        .btn1
        {
            background: #FF8900;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-12 shadow rounded">
                <div class="d-block p-3 text-white rounded  my-5 paymentdeet">Payment Details</div>
                <div class="d-xl-flex d-md-block justify-content-around ">
                    <div class="d-xl-block d-md-flex flex-md-wrap">
                        <div class="mr-md-5 mr-xl-0 mb-sm-3">
                            <div class="description d-block p-3 text-white rounded mb-3"> Consult Doctor </div>
                            <div class="p-3 shadow rounded">Dr. Champaklal Gada</div>
                        </div> 
                        <div class="mx-md-5 mx-xl-0 mb-md-5 mb-xl-0">
                            <div class="description d-block p-3 text-white rounded mb-3 mt-xl-2 mt-md-0"> Appointment date and time </div>
                            <div class="p-3 shadow rounded d-flex justify-content-between mb-sm-3 mb-xs-3">
                                <p>March 24, 2020 Monday</p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <p> 11:30AM </p>
                            </div>
                        </div>
                        <div class=" mb-md-5 mb-xl-0">
                            <div class="description d-block p-3 text-white rounded mb-3 mt-xl-2 mt-md-0"> Billing summary </div>
                            <div class="p-3 shadow rounded d-flex justify-content-between mb-sm-3 mb-xs-3">
                                <p>Consultancy Charge</p>
                                <p>Rs 300</p>
                            </div>
                        </div>           
                    </div>
                    <div class="mb-md-5">
                        <div class="description d-block p-3 text-white rounded mb-3 "> Patient Details </div>
                        <div class="shadow rounded mt-3 p-5 mb-sm-3 mb-xs-3">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>Name</td>
                                        <td>Name</td>
                                    </tr>
                                    <tr>
                                        <td class="pr-5">Mobile Number</td>
                                        <td>Mobile Number</td>
                                    </tr>
                                    <tr>
                                        <td>Address</td>
                                        <td>Address</td>
                                    </tr>
                                    <tr>
                                        <td>DOB</td>
                                        <td>DOB</td>
                                    </tr>
                                    <tr>
                                        <td>Gender</td>
                                        <td>Gender</td>
                                    </tr>
                                    <tr>
                                        <td>Email-Address</td>
                                        <td>Email-Address</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="mb-md-5">
                        <div class="description d-block p-3 text-white rounded mb-5 "> Billing summary </div>
                        <div class="rounded shadow p-5 mb-sm-3 mb-xs-3">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                Cash
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                Debit Card/Credit Card
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                Other Method
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="text-white border border-0 rounded py-2 px-5 btn1 float-right mb-3">Proceed</button>
            </div>
        </div>
    </div>
</body>
</html>
