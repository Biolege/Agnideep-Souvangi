<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Biolege Meds</title>
    <style media="screen">
      body
      {
        background: #e5e5e5;
      }
      .tableheading th
      {
        padding-right: 9vw;
        font-size: 15px;
      }
      .box1
      {
        height: 13vw;
      }
      .box2
      {
        height: 40vw;
      }
      @media screen and (max-width: 648px)
      {
        .box1
        {
          height: 50vw;
        }
        .box2
        {
          height: 100vw;
        }
        .tableheading
        {
          width: 70vw;
        }
      }
      .searchbtn
      {
        width: 40vw;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between mt-5">
        <h4>My meds from Biolege</h4>
        <div class="input-group searchbtn">
          <input type="text" class="form-control border border-secondary" placeholder="Search for medicines" aria-label="" aria-describedby="basic-addon1">
          <div class="input-group-append">
            <button class="btn btn-light border border-secondary border-left-0 mb-5 bg-white " type="button"><i class="fas fa-search font-weight-bold text-secondary"></i></button>
          </div>
        </div>
      </div>
      <div class="bg-white shadow my-5 p-3 rounded box1 mb-sm-0 mb-5">
        <h5 class="mb-5 mx-4">New Arrival</h5>
      </div>
      <div class=" bg-white shadow mb-5 mb-sm-0 p-3 rounded box2 mt-5">
        <h5 class="ml-4 mt-5">Company Name</h5>
        <table class="table table-responsive table-borderless my-5  tableheading ml-4  ml-md-0">
          <thead class="shadow p-3 mb-5">
            <tr>
              <th>Medicine Name</th>
              <th>Salt Composition</th>
              <th>Purchasing</th>
              <th>Selling</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="my-5 pb-5">
            <tr>
              <td>Medicine Name</td>
              <td>Salt Composition</td>
              <td>Rs 34</td>
              <td>Rs 100</td>
              <td>Something</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
