<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Imported Medicine</title>
    <style>
      *
      {
        font-family: 'Nunito sans'; 
      }
      .btn1
      {
        background: #141B41;
        border-radius: 5px;
      }
      .boxes
      {
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      .firstrow
      {
        height: 50vh;
      }
    </style>
</head>
<body>
    <div class="container">
      <div class="row mt-5 mb-4 ">
        <div class="col-lg-6 mt-1">
          <h4>Import Medicine</h4>
        </div>
        <div class="col-lg-6 d-flex justify-content-end">
          <i class="far fa-calendar mt-1 mr-1"></i>
          <h4 class="">July 27, 2020</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <button class="border-0 btn1 float-right text-white px-3">Imports from Biolege</button>
        </div>
      </div>
      <div class="row mt-4 d-flex-wrap firstrow ">
        <div class="col-lg-7  p-3 boxes h-50">
          <h5>Add Medicine</h5>
          <div class="input-group mt-5 ">
            <input type="text" class="form-control border border-dark" placeholder="Search for medicines" aria-label="" aria-describedby="basic-addon1">
            <div class="input-group-append">
              <button class="btn btn-light bg-white border border-dark border-left-0 mb-5" type="button"><i class="fas fa-search font-weight-bold text-secondary"></i></button>
            </div>
          </div>          
        </div>
        <div class="col-lg-4 boxes h-100 p-3 ml-5 d-block">
          <h5>Latest Import</h5>
          <p class="text-secondary">July 27, 2020</p>
        </div>
        <div class="col-lg-7 p-3 boxes h-50">
          <h5>Importing</h5>
        </div>
        <div class="col-lg-4 boxes h-100 p-3 ml-5 d-flex mt-3">
          <h5>Last month imports</h5>
          <i class="far fa-calendar mt-1 mr-1 float-right"></i>
          <h5 class="float-right">July 27, 2020</h4>
        </div>
      </div>
      <div class="row mt-4 d-flex firstrow">
      </div>
    </div>
</body>
</html>
